<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/home.css">
  <title>Score keeper</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center mt-2">
      <h3 class="col-md-8 col-12 title">Keep the score</h3>
    </div>
    <div class="row justify-content-md-center mt-4">
      <form id="createGameForm" class="col-md-6 col-12">
        <h4>Player names</h4>
        <div class="form-group">
          <input type="text" class="form-control" id="player1" placeholder="Player 1" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="player2" placeholder="Player 2" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="player3" placeholder="Player 3" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="player4" placeholder="Player 4" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Next</button>
      </form>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="/js/home.js"></script>
</body>

</html>
