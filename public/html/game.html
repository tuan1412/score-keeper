<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/game.css">
  <title>Score keeper</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center mt-2">
      <h3 class="col-md-8 col-12 title">Keep the score</h3>
      <div class="col-md-8 col-12" id="alert">
      </div>
      <div class="col-md-8 col-12">
        <button id="saveScore" class="btn btn-primary">Save score</button>
        <button id="addRound" class="btn btn-light">Add round</button>
      </div>

    </div>
    <div class="row justify-content-md-center mt-2">
      <div class="col-md-10 col-12">
        <div class="table-responsive table-striped mt-4">
          <table id="scoreTable" class="table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="/js/game.js"></script>
</body>

</html>
